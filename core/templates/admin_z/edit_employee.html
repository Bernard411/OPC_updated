        document.addEventListener("DOMContentLoaded", function() {
            // Check if zoom level is already stored in localStorage

        });

              <style>
         /* General Form Styling */
form {
    
    width: 1005;
    margin: 20px auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 10px;
    background-color: #f9f9f9;

}

/* Fieldset Styling */
fieldset {
    margin-bottom: 20px;
    padding: 15px;
    border: 1px solid #ddd;
    border-radius: 8px;
    background-color: #fff;
}

legend {
    font-size: 1.2em;
    font-weight: bold;
    color: #333;
}

/* Labels and Inputs */
label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
    color: #555;
}

input, select, textarea {
    width: calc(100% - 20px);
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 1em;
    box-sizing: border-box;
    background-color: #fff;
}

textarea {
    resize: vertical;
    min-height: 80px;
}

input:focus, select:focus, textarea:focus {
    border-color: #007bff;
    outline: none;
    box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
}

/* Submit Button */


/* Responsive Design */
@media (max-width: 768px) {
    form {
        padding: 15px;
    }

    input, select, textarea {
        width: calc(100% - 10px);
    }
}

              </style>

          <form method="POST" action="{% url 'edit_employee' employee.id %}">
            {% csrf_token %}
            <fieldset>
                <legend>Edit Employee</legend>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" value="{{ employee.name }}" required>
        
                <label for="grade">Grade:</label>
                <select id="grade" name="grade" required>
                    {% for grade_value, grade_label in employee.GRADE_CHOICES %}
                        <option value="{{ grade_value }}" {% if grade_value == employee.grade %}selected{% endif %}>{{ grade_label }}</option>
                    {% endfor %}
                </select>
        
                <label for="employment_no">Employment No:</label>
                <input type="text" id="employment_no" name="employment_no" value="{{ employee.employment_no }}" required>
        
                <label for="contact_address">Contact Address:</label>
                <textarea id="contact_address" name="contact_address" rows="3" required>{{ employee.contact_address }}</textarea>
        
                <label for="bank_name">Bank Name:</label>
                <input type="text" id="bank_name" name="bank_name" value="{{ employee.bank_name }}" required>
        
                <label for="bank_account_no">Bank Account No:</label>
                <input type="text" id="bank_account_no" name="bank_account_no" value="{{ employee.bank_account_no }}" required>
        
                <label for="password">New Password (Optional):</label>
                <input type="password" id="password" name="password">
        
                <button type="submit" class="btn btn-success btn-sm">Save Changes</button>
            </fieldset>
        </form>
        
              </div>
          
              <script>
                  // JavaScript function to filter the table rows based on the input value
                  function filterTable() {
                      let input, filter, table, tr, td, i, txtValue;
                      input = document.getElementById("filterInput");
                      filter = input.value.toUpperCase();
                      table = document.getElementById("leaveTable");
                      tr = table.getElementsByTagName("tr");
          
                      for (i = 1; i < tr.length; i++) {
                          td = tr[i].getElementsByTagName("td")[0]; // Search only in the first column (Employee Name)
                          if (td) {
                              txtValue = td.textContent || td.innerText;
                              if (txtValue.toUpperCase().indexOf(filter) > -1) {
                                  tr[i].style.display = "";
                              } else {
                                  tr[i].style.display = "none";
                              }
                          }
                      }
                  }
              </script>
