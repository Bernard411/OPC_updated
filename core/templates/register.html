{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Office of the President and Cabinet - Register</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
     
            min-height: 100vh;
           
            font-size: small;
        }

        .register-container {
            transform: scale(0.9);  
            width : 100%;/* Scale the registration form to 60% */
             /* Set scaling origin to the top center */
        }

        .card {
            border-radius: 10px;
            overflow: hidden;
        }

        .card-header {
            position: relative;
        }

        .card-header img {
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: white;
            border: 2px solid #ffffff;
        }

        .card-header h3 {
            margin-top: 50px;
            font-weight: 600;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .alert {
            font-size: 0.9rem;
        }

        .form-label {
            font-weight: 600;
        }

        .card-footer a {
            text-decoration: none;
            color: #007bff;
        }

        .card-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="register-container">

            <div class="col-md-12">
                <center>
                    <img src="{% static 'mw.png' %}" alt="Logo" style="width: 90px; margin-bottom: 4px;">
                    <h3 style="font-weight:bold;">Registration</h3>
                    <span style="font-weight: bold"> Leave Request System</span>
                </center>
                <div class="card shadow" style="background-color: #e1e2e2;">
                    <br>
            
                    <div class="card-body" style="background-color: #e1e2e2;">
                        <!-- Error Messages -->
                        {% if messages %}
                            <div class="alert alert-danger">
                                {% for message in messages %}
                                    <p><i class="fas fa-exclamation-circle"></i> {{ message }}</p>
                                {% endfor %}
                            </div>
                        {% endif %}

                        <!-- Registration Form -->
                        <form method="POST" action="{% url 'register' %}">
                            {% csrf_token %}
                            {{ form.as_p }}  <!-- Render the form with Bootstrap classes applied -->
                            <div class="d-grid gap-2">
                                <button type="submit">Register</button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <p><b>Already have an account?</b> <a href="{% url 'login_view' %}">Login here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <style>
        /* From Uiverse.io by alexroumi */ 
button {
padding: 15px 25px;
border: unset;
border-radius: 15px;
color: #212121;
z-index: 1;
background: #e8e8e8;
position: relative;
font-weight: 1000;
font-size: 17px;
-webkit-box-shadow: 4px 8px 19px -3px rgba(0,0,0,0.27);
box-shadow: 4px 8px 19px -3px rgba(0,0,0,0.27);
transition: all 250ms;
overflow: hidden;
}

button::before {
content: "";
position: absolute;
top: 0;
left: 0;
height: 100%;
width: 0;
border-radius: 15px;
background-color: #212121;
z-index: -1;
-webkit-box-shadow: 4px 8px 19px -3px rgba(0,0,0,0.27);
box-shadow: 4px 8px 19px -3px rgba(0,0,0,0.27);
transition: all 250ms
}

button:hover {
color: #e8e8e8;
}

button:hover::before {
width: 100%;
}
    </style>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
